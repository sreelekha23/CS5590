<html>
<head>
    <title>BBC NEWS API</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
    <script>
        var url = 'https://newsapi.org/v2/everything?q=apple&apiKey=b4b5f8f2e76741b3b303f806f871c97a';
        var req = new Request(url);
        fetch(req)
            .then(function(response) {
                return response.json();})
            .then(function(json){
                var myList = document.querySelector('ol');
                for(var i = 0; i < 20; i++) {
                    var listItem = document.createElement('li');
                    listItem.innerHTML = "Article Title "+ json.articles[i].title;
                    listItem.innerHTML += " <br> READ HERE: "
                    listItem.innerHTML +="URL "+ "<a href='" + json.articles[i].url + "' target='_blank'>" + "<img src='" + json.articles[i].urlToImage + "' ></a>";
                    myList.appendChild(listItem);
                }
            });
    </script>
</head>
<body>
<div id="container">
    <div class="search">
        <input id="username" placeholder="search for news here..." type="text"></input>
    </div>
    <div id="profile">
        <ol>
        </ol>
    </div>
</div>
</body>
</html>
